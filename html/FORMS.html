<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    Input tags
    Action attributes
    Name & Value Property
    Label tag
    -->
    <form action="/contact-me" method="post">
        <label for="email">Username</label>
        <input type="text" id="email" placeholder="username"><br>
        <label for="User_password">Password</label>
        <input id="User_password" type="password"><br>
        <!--
        Input Type. Date
        -->
        <label for="Date">Date</label>
        <input type="date"><br>
        <!--
        Input Type. File
        -->
        <label for="File">File</label>
        <input type="file" id="File"><br>
        <!--
        Input Type. Color
        -->
        <label for="color">color</label>
        <input type="color" id="color"><br>
        <!--
        Input Type. Rage
        -->
        <label for="Price Range">Price Range</label>
        <input type="range" id="Price Range"><br>
        <!--
        Input Type. Button
        -->
        <label for="Button">Button</label>
        <input type="button" value="Click me"><br>
        <!--
        Input Type. Radio
        -->
        <label for="Male">Male</label>
        <input type="radio" id="Male" value="Male" name="Gender"><br>
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="Gender" value="Female"><br>
        <label for="Other">Other</label>
        <input type="radio" id="Other" value="Other" name="Gender"><br>
        <!-- Checkbox
         -->
        <label for="Cat">Cat</label>
        <input type="checkbox" id="Cat" value="Cat" name="Animal"><Br>
            <!--
            Input Type. Select
            Select paxi Option use Hunxa
            -->
        <label for="Family">Select your Family</label>
        <select id="Family">
            <option value="MOM">MOM</option>
            <option value="SMALL SIS">SMALL SIS</option>
            <option value="BRO">BRO</option>
            <option value="BIG SIS">BIG SIS</option>
        </select><br>
        <!--
        Input Type. Textarea
        -->
        <textarea name="Family" id="Family" rows="4" cols="100">
            This is my family
        </textarea><br>
        <label for="submit">submit</label>
        <input type="submit" value="submit">
    </form>
</body>
</html>
